        /* Base styles for the body and html to ensure full viewport usage */
        body {
            margin: 0;
            overflow: hidden; /* No scrolling on the body */
            height: 100vh; /* Full viewport height */
            background-color: white;
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #0044cb;
            cursor: default;
        }
        
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
            /* Added min-height to ensure it takes up space even on small screens */
            min-height: 1px;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 1.5rem; /* Reduced padding further for mobile */
            background-color: white;
            box-shadow: 8px 8px 0px 0px #0044cb;
            max-width: 600px;
            width: 90%;
            border: 2px solid #0044cb;
            /* Adjusted max-height to ensure content fits */
            max-height: 80vh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }

        /* Fly and Trail styles remain unchanged */
        .fly {
            position: absolute;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%);
            will-change: top, left, transform;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }
        .fly img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Removed the white drop-shadow filter */
        }
        
        /* Form elements and services styling adjusted for better mobile fit */
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem; /* Reduced padding */
            border: 2px solid #0044cb;
            border-radius: 0;
            font-size: 0.9rem;
            color: #0044cb;
            background-color: white;
            margin-bottom: 0.5rem;
        }

        .contact-form button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #0044cb;
            color: white;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.1s ease;
            font-size: 1rem;
            font-weight: 700;
        }

        .contact-form button:hover {
            background-color: #0033a0;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .service-checkboxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.25rem; /* Reduced gap further */
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }
        .service-checkboxes label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .service-checkboxes input[type="checkbox"] {
            margin-right: 0.25rem;
            width: 14px;
            height: 14px;
            border: 2px solid #0044cb;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        .service-checkboxes input[type="checkbox"]:checked:after {
            content: 'âœ”';
            color: white;
            background-color: #0044cb;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 1;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .container {
                max-height: calc(100vh - 120px); /* Adjust height to make sure footer is visible */
            }
            .service-checkboxes {
                font-size: 0.75rem;
            }
            .contact-form input, .contact-form textarea {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
        }
    </style>

    <script>
        const fly = document.querySelector('.fly');
        const trailPath = document.getElementById('trail-path');
        const trailPathStroke = document.getElementById('trail-path-stroke');
        
        let flyX = window.innerWidth / 2;
        let flyY = window.innerHeight / 2;
        let vx = (Math.random() - 0.5) * 2;
        let vy = (Math.random() - 0.5) * 2;
        
        const maxSpeed = 2;
        const acceleration = 0.05;
        const friction = 0.98;

        let cursorX = flyX;
        let cursorY = flyY;
        
        const repelRadius = 150;
        const idleMovementSpeed = 0.2; // New constant for slow drift when cursor is far

        window.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });
        
        const trailPoints = [];
        const numTrailPoints = 25;
        
        const elasticity = 0.25; 
        
        for (let i = 0; i < numTrailPoints; i++) {
            trailPoints.push({ x: flyX, y: flyY });
        }
        
        let scaleEffect = 1;
        const maxScale = 1.2;
        const edgeProximity = 100;
        
        function animate() {
            const dxCursor = flyX - cursorX;
            const dyCursor = flyY - cursorY;
            const distance = Math.sqrt(dxCursor * dxCursor + dyCursor * dyCursor);

            // Fly logic: repel when close, drift when far
            if (distance < repelRadius) {
                // Repel logic
                const repelDirectionX = dxCursor / distance;
                const repelDirectionY = dyCursor / distance;
                const dynamicRepelForce = (1 - distance / repelRadius) * 10;
                vx += repelDirectionX * dynamicRepelForce;
                vy += repelDirectionY * dynamicRepelForce;
                scaleEffect += (1 - scaleEffect) * 0.1;
            } else {
                // Slow drift when far away
                vx += (Math.random() - 0.5) * 0.05;
                vy += (Math.random() - 0.5) * 0.05;
                scaleEffect += (1 - scaleEffect) * 0.1;
            }

            // Apply friction to dampen speed
            vx *= friction;
            vy *= friction;
            
            // Cap the speed
            const currentSpeed = Math.sqrt(vx * vx + vy * vy);
            if (currentSpeed > maxSpeed) {
                vx = (vx / currentSpeed) * maxSpeed;
                vy = (vy / currentSpeed) * maxSpeed;
            }

            flyX += vx;
            flyY += vy;
            
            const flyWidth = fly.offsetWidth;
            const flyHeight = fly.offsetHeight;
            
            let isNearEdge = false;
            
            // Boundary detection and bounce
            if (flyX <= flyWidth / 2 || flyX >= window.innerWidth - flyWidth / 2) {
                vx *= -1;
                vx += (Math.random() - 0.5) * 0.5;
                flyX = Math.max(flyWidth / 2, Math.min(flyX, window.innerWidth - flyWidth / 2));
                isNearEdge = true;
            }
            if (flyY <= flyHeight / 2 || flyY >= window.innerHeight - flyHeight / 2) {
                vy *= -1;
                vy += (Math.random() - 0.5) * 0.5;
                flyY = Math.max(flyHeight / 2, Math.min(flyY, window.innerHeight - flyHeight / 2));
                isNearEdge = true;
            }

            if (isNearEdge) {
                scaleEffect = maxScale;
            } else {
                scaleEffect += (1 - scaleEffect) * 0.1;
            }

            const angle = Math.atan2(flyY - trailPoints[0].y, flyX - trailPoints[0].x);
            const angleInDegrees = (angle * 180 / Math.PI) + 90;
            fly.style.transform = `translate(-50%, -50%) rotate(${angleInDegrees}deg) scale(${scaleEffect})`;
            
            fly.style.left = `${flyX}px`;
            fly.style.top = `${flyY}px`;
            
            trailPoints[0].x += (flyX - trailPoints[0].x) * elasticity;
            trailPoints[0].y += (flyY - trailPoints[0].y) * elasticity;
            
            for (let i = 1; i < numTrailPoints; i++) {
                const prevPoint = trailPoints[i - 1];
                const currentPoint = trailPoints[i];
                
                currentPoint.x += (prevPoint.x - currentPoint.x) * elasticity;
                currentPoint.y += (prevPoint.y - currentPoint.y) * elasticity;
            }
            
            let pathData = `M ${trailPoints[0].x} ${trailPoints[0].y}`;
            for (let i = 1; i < numTrailPoints; i++) {
                pathData += ` L ${trailPoints[i].x} ${trailPoints[i].y}`;
            }
            trailPath.setAttribute('d', pathData);
            trailPathStroke.setAttribute('d', pathData);

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            for (let i = 0; i < numTrailPoints; i++) {
                trailPoints[i].x = window.innerWidth / 2;
                trailPoints[i].y = window.innerHeight / 2;
            }
            flyX = window.innerWidth / 2;
            flyY = window.innerHeight / 2;
        });

        window.onload = function() {
            animate();
        };
    </script>
