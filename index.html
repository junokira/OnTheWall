    <!-- Defer loading of non-critical animation script -->
    <script defer>
        /**
         * Safely defer the animation script initialization to avoid blocking the main thread.
         * We use requestIdleCallback with a fallback to setTimeout for broader browser support.
         */
        function deferAnimationScript() {
            // --- State variables are now declared outside the function for global access ---
            let fly, trailPathMain, trailPathStroke;
            let flyX, flyY, vx, vy;
            let cursorX, cursorY;
            // Increased the repel radius and force for a stronger avoidance effect
            const repelRadius = 250; 
            const repelForce = 15; 
            const trailPoints = [];
            const numTrailPoints = 50; 
            const elasticity = 0.3; 
            let isFlying = true;
            let stoppedTime = 0;
            const minStoppedDuration = 1000;
            const maxStoppedDuration = 3000;
            let stopDuration = 0;
            const acceleration = 0.05;
            const maxSpeed = 3;
            
            // Event listener for mouse movement to track cursor position
            window.addEventListener('mousemove', (e) => {
                cursorX = e.clientX;
                cursorY = e.clientY;
            });

            // Event listener for touch movement to track touch position
            window.addEventListener('touchmove', (e) => {
                if (e.touches.length > 0) {
                    cursorX = e.touches[0].clientX;
                    cursorY = e.touches[0].clientY;
                }
            });

            /**
             * Main animation loop that updates both fly and trail positions.
             */
            function animate() {
                // Check if the fly should be moving
                if (isFlying) {
                    // --- Update fly's position based on velocity ---
                    flyX += vx;
                    flyY += vy;

                    // --- Check for and apply cursor repulsion ---
                    const dxCursor = flyX - cursorX;
                    const dyCursor = flyY - cursorY;
                    const distance = Math.sqrt(dxCursor * dxCursor + dyCursor * dyCursor);

                    if (distance < repelRadius) {
                        const repelDirectionX = dxCursor / distance;
                        const repelDirectionY = dyCursor / distance;
                        
                        // Directly apply a stronger repulsive force when close
                        vx += repelDirectionX * repelForce;
                        vy += repelDirectionY * repelForce;
                    } else {
                        // Slower random force when far away
                        vx += (Math.random() - 0.5) * acceleration;
                        vy += (Math.random() - 0.5) * acceleration;
                    }
                    
                    // --- Clamp velocity to max speed for natural movement ---
                    const currentSpeed = Math.sqrt(vx * vx + vy * vy);
                    if (currentSpeed > maxSpeed) {
                        vx = (vx / currentSpeed) * maxSpeed;
                        vy = (vy / currentSpeed) * maxSpeed;
                    }

                    // --- Bounce off the screen edges with more dynamic movement ---
                    const flyWidth = fly.offsetWidth;
                    const flyHeight = fly.offsetHeight;
                    
                    if (flyX <= flyWidth / 2 || flyX >= window.innerWidth - flyWidth / 2) {
                        vx *= -1; 
                        vx += (Math.random() - 0.5) * 2; 
                        flyX = Math.max(flyWidth / 2, Math.min(flyX, window.innerWidth - flyWidth / 2)); 
                    }
                    if (flyY <= flyHeight / 2 || flyY >= window.innerHeight - flyHeight / 2) {
                        vy *= -1; 
                        vy += (Math.random() - 0.5) * 2; 
                        flyY = Math.max(flyHeight / 2, Math.min(flyY, window.innerHeight - flyHeight / 2)); 
                    }
                    
                    // --- Randomly stop the fly ---
                    if (Math.random() < 0.005) { 
                        isFlying = false;
                        vx = 0;
                        vy = 0;
                        stoppedTime = performance.now();
                        stopDuration = minStoppedDuration + Math.random() * (maxStoppedDuration - minStoppedDuration);
                    }

                } else { // The fly is not flying (isStopped)
                    // When stopped, also check for cursor proximity and start flying immediately if too close
                    const dxCursor = flyX - cursorX;
                    const dyCursor = flyY - cursorY;
                    const distance = Math.sqrt(dxCursor * dxCursor + dyCursor * dyCursor);

                    if (distance < repelRadius) {
                        isFlying = true;
                        // Immediately give it a strong repulsive velocity
                        const repelDirectionX = dxCursor / distance;
                        const repelDirectionY = dyCursor / distance;
                        vx = repelDirectionX * maxSpeed * 2;
                        vy = repelDirectionY * maxSpeed * 2;
                    } else if (performance.now() - stoppedTime > stopDuration) {
                        isFlying = true;
                        vx = (Math.random() - 0.5) * 2;
                        vy = (Math.random() - 0.5) * 2;
                    }
                }
                
                // --- Update fly's rotation based on direction ---
                const angle = Math.atan2(flyY - trailPoints[0].y, flyX - trailPoints[0].x);
                const angleInDegrees = (angle * 180 / Math.PI) + 90; 
                fly.style.transform = `translate(-50%, -50%) rotate(${angleInDegrees}deg)`;
                
                // --- Set the fly's position ---
                fly.style.left = `${flyX}px`;
                fly.style.top = `${flyY}px`;
                
                // --- Update trail points for the elastic effect ---
                trailPoints[0].x += (flyX - trailPoints[0].x) * elasticity;
                trailPoints[0].y += (flyY - trailPoints[0].y) * elasticity;
                
                for (let i = 1; i < numTrailPoints; i++) {
                    const prevPoint = trailPoints[i - 1];
                    const currentPoint = trailPoints[i];
                    
                    currentPoint.x += (prevPoint.x - currentPoint.x) * elasticity;
                    currentPoint.y += (prevPoint.y - currentPoint.y) * elasticity;
                }

                // --- Rebuild the SVG path data for both strokes ---
                let pathData = `M ${trailPoints[0].x} ${trailPoints[0].y}`;
                for (let i = 1; i < numTrailPoints; i++) {
                    pathData += ` L ${trailPoints[i].x} ${trailPoints[i].y}`;
                }
                trailPathMain.setAttribute('d', pathData);
                trailPathStroke.setAttribute('d', pathData);

                // Request the next animation frame to continue the loop
                requestAnimationFrame(animate);
            }

            // Event listener for window resize to reset trail position
            window.addEventListener('resize', () => {
                // Re-initialize the fly position and the trail points to the new center
                flyX = window.innerWidth / 2;
                flyY = window.innerHeight / 2;
                for (let i = 0; i < numTrailPoints; i++) {
                    trailPoints[i].x = flyX;
                    trailPoints[i].y = flyY;
                }
            });

            function initAnimation() {
                fly = document.querySelector('.fly');
                trailPathMain = document.getElementById('trail-path-main');
                trailPathStroke = document.getElementById('trail-path-stroke');
                
                flyX = window.innerWidth / 2;
                flyY = window.innerHeight / 2;
                cursorX = flyX;
                cursorY = flyY;
                vx = (Math.random() - 0.5) * 2;
                vy = (Math.random() - 0.5) * 2;
                
                for (let i = 0; i < numTrailPoints; i++) {
                    trailPoints.push({ x: flyX, y: flyY });
                }

                animate();
            }

            // Start the animation after a short timeout or when idle
            if ('requestIdleCallback' in window) {
                requestIdleCallback(initAnimation, { timeout: 1500 });
            } else {
                setTimeout(initAnimation, 1500);
            }
        }

        // Wait for the window to load before starting the deferred script
        window.onload = function() {
            deferAnimationScript();
        };
    </script>
