<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTheWall - Digital Marketing and Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for the body and html to ensure full viewport usage */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars for the main page to keep it fixed */
            height: 100vh; /* Full viewport height */
            background-color: white; /* White background */
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space content vertically */
            align-items: center;
            color: #0044cb; /* Main blue for text */
            cursor: default; /* Ensure the cursor is always an arrow, preventing hover issues with the fly */
        }
        .fly {
            position: absolute;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%);
            will-change: top, left, transform;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            /* Make the fly unclickable */
            pointer-events: none;
        }
        /* Added a white drop-shadow to create a stroke-like effect for visibility */
        .fly img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0px 0px 1px white) drop-shadow(0px 0px 1px white);
        }

        /* Styles for the main content container - Brutalist Design */
        .container {
            position: relative;
            z-index: 1; /* Ensure content is above the trail */
            text-align: center;
            padding: 4rem; /* Increased padding for bold, blocky look */
            background-color: white; /* White background */
            box-shadow: 8px 8px 0px 0px #0044cb; /* Brutalist-style offset shadow */
            max-width: 600px;
            width: 90%;
            border: 2px solid #0044cb; /* Thicker, sharp border */
            flex-grow: 1; /* Allows the container to fill the available space */
            overflow-y: auto; /* Adds a scrollbar to the container if its content overflows */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Styles for form elements - input and textarea */
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #0044cb;
            border-radius: 0;
            font-size: 1.125rem;
            color: #0044cb;
            background-color: white;
            margin-bottom: 1rem; /* Space between fields */
        }

        /* Styles for the button - Sharp Edges */
        .contact-form button {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: #0044cb;
            color: white;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.1s ease;
            font-size: 1.125rem;
            font-weight: 700;
        }

        /* Hover effect for the button - Brutalist style */
        .contact-form button:hover {
            background-color: #0033a0;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* Styles for the service checkboxes */
        .service-checkboxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .service-checkboxes label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            cursor: pointer;
        }
        .service-checkboxes input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 20px;
            height: 20px;
            border: 2px solid #0044cb;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        /* Checkbox checkmark style */
        .service-checkboxes input[type="checkbox"]:checked:after {
            content: 'âœ”';
            color: white;
            background-color: #0044cb;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 1; /* Center the checkmark vertically */
        }

        /* Responsive adjustments for the contact form */
        @media (max-width: 640px) {
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <svg id="fly-trail" style="position:absolute;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:90;">
        <!-- New path for the white stroke behind the main trail -->

            stroke="white"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round"

                    <label>
                        <input type="checkbox" name="services" value="Brand Design">

                    </label>
                    <label>
                        <input type="checkbox" name="services" value="SEO">

                    </label>
                    <label>
                        <input type="checkbox" name="services" value="UX/UI">

                    <label>

        </div>
    </div>

            <!-- Email link -->
            <div class="mb-4 md:mb-0">
                <a href="mailto:info@onthewall.com" class="hover:underline">INFO@ONTHEWALL.SITE</a>
            </div>
            
            <!-- Social media icons -->
            <div class="flex space-x-4 mb-4 md:mb-0">
                <!-- Twitter -->
                <a href="#" aria-label="Twitter" class="hover:opacity-75">

                    </svg>

                <!-- Instagram -->
                <a href="#" aria-label="Instagram" class="hover:opacity-75">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2.163c3.204 0 3.584.013 4.85.074 1.22.062 1.83.255 2.228.41a3.527 3.527 0 011.916 1.916c.155.398.348 1.008.41 2.228.061 1.266.074 1.646.074 4.85s-.013 3.584-.074 4.85c-.062 1.22-.255 1.83-.41 2.228a3.527 3.527 0 01-1.916 1.916c-.398.155-1.008.348-2.228.41-.061 1.266-.074 1.646-.074 4.85s.013 3.584.074 4.85c.062 1.22.255 1.83.41 2.228a3.527 3.527 0 011.916-1.916c.398-.155 1.008-.348 2.228-.41C8.416 2.176 8.796 2.163 12 2.163zm0-2.163c-3.298 0-3.682.013-4.996.074-1.28.062-2.15.267-2.903.555a5.523 5.523 0 00-2.02 1.139C.493 2.946.25 3.843.14 5.093c-.061 1.31-.074 1.693-.074 4.996s.013 3.682.074 4.996c.061 1.31.256 2.18.555 2.903a5.523 5.523 0 001.139 2.02c.723.299 1.593.542 2.903.603 1.31.061 1.693.074 4.996.074s3.682-.013 4.996-.074c1.31-.061 2.18-.256 2.903-.555a5.523 5.523 0 002.02-1.139c.847-.487 1.36-.888 1.603-1.286.299-.723.542-1.593.603-2.903.061-1.31.074-1.693.074-4.996s-.013-3.682-.074-4.996c-.061-1.31-.256-2.18-.555-2.903a5.523 5.523 0 00-1.139-2.02C21.054.493 20.157.25 18.907.14c-1.31-.061-1.693-.074-4.996-.074zm-2 2.883a7.117 7.117 0 110 14.234A7.117 7.117 0 0110 5.047zm0 2.138a4.979 4.979 0 100 9.957 4.979 4.979 0 000-9.957zm6.758-.513a1.267 1.267 0 110 2.534 1.267 1.267 0 010-2.534z"/>

                <a href="#" aria-label="LinkedIn" class="hover:opacity-75">

            <!-- Copyright notice -->

        </div>
    </footer>

    <script>
        const fly = document.querySelector('.fly');
        const trailPath = document.getElementById('trail-path');
        const trailPathStroke = document.getElementById('trail-path-stroke');
        
        // --- State variables for the fly's dynamic movement ---
        let flyX = window.innerWidth / 2;
        let flyY = window.innerHeight / 2;
        let vx = (Math.random() - 0.5) * 2; // Initial random velocity in X
        let vy = (Math.random() - 0.5) * 2; // Initial random velocity in Y
        
        // Decreased max speed for a smoother, less crazy feel
        const maxSpeed = 2; // Reduced from 3 to 2 for calmer movement
        const acceleration = 0.05;
        // Added friction to make movement feel more natural and less erratic
        const friction = 0.98;

        // --- State variables for cursor interaction ---
        let cursorX = flyX;
        let cursorY = flyY;
        
        // Tuned repel radius and force for a more responsive but not frantic fly
        const repelRadius = 150; // Distance at which the fly starts to react
        const repelForce = 10; // The base strength of the repulsion effect, reduced from 15

        // --- Event listener for cursor movement ---
        window.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });
        
        // --- Trail state variables ---
        const trailPoints = [];
        const numTrailPoints = 25;
        
        // Tuned elasticity for a smoother trail
        const elasticity = 0.25; 
        
        // Initialize the trail points
        for (let i = 0; i < numTrailPoints; i++) {
            trailPoints.push({ x: flyX, y: flyY });
        }
        
        // --- New state variables for advanced movement ---
        let isFlying = true;
        let stoppedTime = 0;
        const minStoppedDuration = 1000; // Minimum time to stay stopped (1 second)
        const maxStoppedDuration = 3000; // Maximum time to stay stopped (3 seconds)
        let stopDuration = 0;
        let scaleEffect = 1; // Initial scale
        const maxScale = 1.2;
        const edgeProximity = 100; // Distance from edge to start scaling up
        
        /**
         * Main animation loop that updates both fly and trail positions.
         */
        function animate() {
            // Check if the fly should be moving
            if (isFlying) {
                // Apply friction to slow the fly down slightly each frame, adding a smoother feel
                vx *= friction;
                vy *= friction;
                
                // --- Update fly's position based on velocity ---
                flyX += vx;
                flyY += vy;

                // --- Check for and apply cursor repulsion ---
                const dxCursor = flyX - cursorX;
                const dyCursor = flyY - cursorY;
                const distance = Math.sqrt(dxCursor * dxCursor + dyCursor * dyCursor);

                if (distance < repelRadius) {
                    // Calculate repulsion vector and normalize it
                    const repelDirectionX = dxCursor / distance;
                    const repelDirectionY = dyCursor / distance;
                    
                    // Repel force is stronger the closer the cursor is
                    const dynamicRepelForce = repelForce * (1 - distance / repelRadius);
                    
                    // Add a repulsive force to the fly's velocity
                    vx += repelDirectionX * dynamicRepelForce;
                    vy += repelDirectionY * dynamicRepelForce;
                } else {
                    // Apply a slow, random force to simulate natural fly movement
                    vx += (Math.random() - 0.5) * acceleration;
                    vy += (Math.random() - 0.5) * acceleration;
                }
                
                // --- Clamp velocity to max speed for natural movement ---
                const currentSpeed = Math.sqrt(vx * vx + vy * vy);
                if (currentSpeed > maxSpeed) {
                    vx = (vx / currentSpeed) * maxSpeed;
                    vy = (vy / currentSpeed) * maxSpeed;
                }

                // --- Bounce off the screen edges with less jitter ---
                const flyWidth = fly.offsetWidth;
                const flyHeight = fly.offsetHeight;
                
                let isNearEdge = false;
                
                if (flyX <= flyWidth / 2 || flyX >= window.innerWidth - flyWidth / 2) {
                    vx *= -1; // Reverse X velocity
                    vx += (Math.random() - 0.5) * 0.5; // Reduced random perturbation
                    flyX = Math.max(flyWidth / 2, Math.min(flyX, window.innerWidth - flyWidth / 2)); // Clamp position
                    isNearEdge = true;
                }
                if (flyY <= flyHeight / 2 || flyY >= window.innerHeight - flyHeight / 2) {
                    vy *= -1; // Reverse Y velocity
                    vy += (Math.random() - 0.5) * 0.5; // Reduced random perturbation
                    flyY = Math.max(flyHeight / 2, Math.min(flyY, window.innerHeight - flyHeight / 2)); // Clamp position
                    isNearEdge = true;
                }

                // --- Scale effect when near the edges ---
                if (isNearEdge) {
                    scaleEffect = maxScale;
                } else {
                    // Ease the scale back to normal
                    scaleEffect += (1 - scaleEffect) * 0.1;
                }

                // --- Randomly stop the fly ---
                if (Math.random() < 0.005) { // 0.5% chance to stop each frame
                    isFlying = false;
                    vx = 0;
                    vy = 0;
                    stoppedTime = performance.now();
                    stopDuration = minStoppedDuration + Math.random() * (maxStoppedDuration - minStoppedDuration);
                }

            } else { // The fly is not flying (isStopped)
                // Ease the scale back to normal
                scaleEffect += (1 - scaleEffect) * 0.1;

                // Check if it's time to start flying again
                if (performance.now() - stoppedTime > stopDuration) {
                    isFlying = true;
                    // Give it a new random direction
                    vx = (Math.random() - 0.5) * 2;
                    vy = (Math.random() - 0.5) * 2;
                }
            }
            
            // --- Update fly's rotation based on direction ---
            const angle = Math.atan2(flyY - trailPoints[0].y, flyX - trailPoints[0].x);
            const angleInDegrees = (angle * 180 / Math.PI) + 90; // Add 90 to orient the fly correctly
            fly.style.transform = `translate(-50%, -50%) rotate(${angleInDegrees}deg) scale(${scaleEffect})`;
            
            // --- Set the fly's position ---
            fly.style.left = `${flyX}px`;
            fly.style.top = `${flyY}px`;
            
            // --- Update trail points for the elastic effect ---
            trailPoints[0].x += (flyX - trailPoints[0].x) * elasticity;
            trailPoints[0].y += (flyY - trailPoints[0].y) * elasticity;
            
            for (let i = 1; i < numTrailPoints; i++) {
                const prevPoint = trailPoints[i - 1];
                const currentPoint = trailPoints[i];
                
                currentPoint.x += (prevPoint.x - currentPoint.x) * elasticity;
                currentPoint.y += (prevPoint.y - currentPoint.y) * elasticity;
            }
            
            // --- Rebuild the SVG path data for both the main trail and the white stroke ---
            let pathData = `M ${trailPoints[0].x} ${trailPoints[0].y}`;
            for (let i = 1; i < numTrailPoints; i++) {
                pathData += ` L ${trailPoints[i].x} ${trailPoints[i].y}`;
            }
            trailPath.setAttribute('d', pathData);
            trailPathStroke.setAttribute('d', pathData); // Update the white stroke path as well

            // Request the next animation frame to continue the loop
            requestAnimationFrame(animate);
        }

        // Event listener for window resize to reset trail position
        window.addEventListener('resize', () => {
            // Re-initialize the trail points to the new center
            for (let i = 0; i < numTrailPoints; i++) {
                trailPoints[i].x = window.innerWidth / 2;
                trailPoints[i].y = window.innerHeight / 2;
            }
            // Reset fly position to center
            flyX = window.innerWidth / 2;
            flyY = window.innerHeight / 2;
        });

        // Start the animation loop when the window loads
        window.onload = function() {
            animate();
        };
    </script>
