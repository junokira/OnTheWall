<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTheWall - Digital Marketing and Design</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Main layout fix: use flexbox to make the header, main content, and footer stick */
        body {
            margin: 0;
            /* Changed to hide overflow and set fixed height to prevent scrolling */
            height: 100vh;
            overflow: hidden;
            background-color: white;
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column; /* This is the key change for vertical layout */
            justify-content: space-between; /* Aligns content and footer at top/bottom */
            align-items: center;
            color: #0044cb;
        }

        /* The main content area now grows to fill available space */
        main {
            flex-grow: 1; /* Allows the main content to take up all available space */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center; /* Centered content vertically to prevent top cropping */
            padding: 1rem; /* Increased padding to give space for the shadow */
        }
        
        .fly {
            position: fixed;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%);
            will-change: top, left, transform;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }
        .fly img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Styles for the main content container - Brutalist Design */
        .container {
            text-align: center;
            padding: 1rem; /* Reduced padding for mobile to fit on screen */
            background-color: white;
            box-shadow: 6px 6px 0px 0px #0044cb; /* Slightly reduced the box shadow */
            max-width: 600px;
            width: 90%;
            border: 2px solid #0044cb;
            margin: 0 auto;
        }
        
        /* Media query to adjust padding and font sizes for larger screens */
        @media (min-width: 768px) {
            main {
                padding: 1rem;
            }
            .container {
                padding: 4rem;
            }
        }

        /* --- Brutalist styling for form elements --- */
        .brutalist-input, .brutalist-textarea, .brutalist-button {
            border-radius: 0;
            border: 2px solid #0044cb;
            font-size: 0.875rem; /* Adjusted font size for mobile */
            color: #0044cb;
            background-color: white;
            transition: all 0.1s ease;
        }
        .brutalist-input:focus, .brutalist-textarea:focus {
            outline: none;
            box-shadow: 2px 2px 0px 0px #0044cb;
        }
        .brutalist-button {
            padding: 1rem 1.5rem;
            background-color: #0044cb;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 4px 4px 0px 0px #0044cb;
        }
        .brutalist-button:hover {
            background-color: #0033a0;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #0044cb;
        }
        .brutalist-checkbox {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid #0044cb;
            cursor: pointer;
            position: relative;
            background-color: white;
            transition: all 0.1s ease;
        }
        .brutalist-checkbox:checked {
            background-color: #0044cb;
        }
        .brutalist-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.8rem;
            line-height: 1;
        }
        
    </style>
</head>
<body>

    </main>

    <script>
        const fly = document.querySelector('.fly');
        const trailPath = document.getElementById('fly-trail');
        
        // --- State variables for the fly's dynamic movement ---
        let flyX = window.innerWidth / 2;
        let flyY = window.innerHeight / 2;
        let vx = (Math.random() - 0.5) * 2; // Initial random velocity in X
        let vy = (Math.random() - 0.5) * 2; // Initial random velocity in Y
        const maxSpeed = 3;
        const acceleration = 0.05;

        // --- State variables for cursor interaction ---
        let cursorX = flyX;
        let cursorY = flyY;
        const repelRadius = 150; // Distance at which the fly starts to react
        const repelForce = 5; // The strength of the repulsion effect

        // --- Event listener for cursor movement ---
        window.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });
        
        // --- Trail state variables ---
        const trailPoints = [];
        const numTrailPoints = 25;
        const elasticity = 0.15;
        
        // Initialize the trail points
        for (let i = 0; i < numTrailPoints; i++) {
            trailPoints.push({ x: flyX, y: flyY });
        }
        
        // --- New state variables for advanced movement ---
        let isFlying = true;
        let stoppedTime = 0;
        const minStoppedDuration = 1000; // Minimum time to stay stopped (1 second)
        const maxStoppedDuration = 3000; // Maximum time to stay stopped (3 seconds)
        let stopDuration = 0;
        let scaleEffect = 1; // Initial scale
        const maxScale = 1.2;
        const edgeProximity = 100; // Distance from edge to start scaling up
        
        /**
         * Main animation loop that updates both fly and trail positions.
         */
        function animate() {
            // Check if the fly should be moving
            if (isFlying) {
                // --- Update fly's position based on velocity ---
                flyX += vx;
                flyY += vy;

                // --- Check for and apply cursor repulsion ---
                const dxCursor = flyX - cursorX;
                const dyCursor = flyY - cursorY;
                const distance = Math.sqrt(dxCursor * dxCursor + dyCursor * dyCursor);

                if (distance < repelRadius) {
                    // Calculate repulsion vector and normalize it
                    const repelDirectionX = dxCursor / distance;
                    const repelDirectionY = dyCursor / distance;
                    
                    // Add a repulsive force to the fly's velocity
                    vx += repelDirectionX * repelForce;
                    vy += repelDirectionY * repelForce;
                } else {
                    // Apply a slow, random force to simulate natural fly movement
                    vx += (Math.random() - 0.5) * acceleration;
                    vy += (Math.random() - 0.5) * acceleration;
                }
                
                // --- Clamp velocity to max speed for natural movement ---
                const currentSpeed = Math.sqrt(vx * vx + vy * vy);
                if (currentSpeed > maxSpeed) {
                    vx = (vx / currentSpeed) * maxSpeed;
                    vy = (vy / currentSpeed) * maxSpeed;
                }

                // --- Bounce off the screen edges with more dynamic movement ---
                const flyWidth = fly.offsetWidth;
                const flyHeight = fly.offsetHeight;
                
                let isNearEdge = false;
                
                if (flyX <= flyWidth / 2 || flyX >= window.innerWidth - flyWidth / 2) {
                    vx *= -1; // Reverse X velocity
                    vx += (Math.random() - 0.5) * 2; // Add random perturbation
                    flyX = Math.max(flyWidth / 2, Math.min(flyX, window.innerWidth - flyWidth / 2)); // Clamp position
                    isNearEdge = true;
                }
                if (flyY <= flyHeight / 2 || flyY >= window.innerHeight - flyHeight / 2) {
                    vy *= -1; // Reverse Y velocity
                    vy += (Math.random() - 0.5) * 2; // Add random perturbation
                    flyY = Math.max(flyHeight / 2, Math.min(flyY, window.innerHeight - flyHeight / 2)); // Clamp position
                    isNearEdge = true;
                }

                // --- Scale effect when near the edges ---
                if (isNearEdge) {
                    scaleEffect = maxScale;
                } else {
                    // Ease the scale back to normal
                    scaleEffect += (1 - scaleEffect) * 0.1;
                }

                // --- Randomly stop the fly ---
                if (Math.random() < 0.005) { // 0.5% chance to stop each frame
                    isFlying = false;
                    vx = 0;
                    vy = 0;
                    stoppedTime = performance.now();
                    stopDuration = minStoppedDuration + Math.random() * (maxStoppedDuration - minStoppedDuration);
                }

            } else { // The fly is not flying (isStopped)
                // Ease the scale back to normal
                scaleEffect += (1 - scaleEffect) * 0.1;

                // Check if it's time to start flying again
                if (performance.now() - stoppedTime > stopDuration) {
                    isFlying = true;
                    // Give it a new random direction
                    vx = (Math.random() - 0.5) * 2;
                    vy = (Math.random() - 0.5) * 2;
                }
            }
            
            // --- Update fly's rotation based on direction ---
            const angle = Math.atan2(flyY - trailPoints[0].y, flyX - trailPoints[0].x);
            const angleInDegrees = (angle * 180 / Math.PI) + 90; // Add 90 to orient the fly correctly
            fly.style.transform = `translate(-50%, -50%) rotate(${angleInDegrees}deg) scale(${scaleEffect})`;
            
            // --- Set the fly's position ---
            fly.style.left = `${flyX}px`;
            fly.style.top = `${flyY}px`;
            
            // --- Update trail points for the elastic effect ---
            trailPoints[0].x += (flyX - trailPoints[0].x) * elasticity;
            trailPoints[0].y += (flyY - trailPoints[0].y) * elasticity;
            
            for (let i = 1; i < numTrailPoints; i++) {
                const prevPoint = trailPoints[i - 1];
                const currentPoint = trailPoints[i];
                
                currentPoint.x += (prevPoint.x - currentPoint.x) * elasticity;
                currentPoint.y += (prevPoint.y - currentPoint.y) * elasticity;
            }
            
            // --- Rebuild the SVG path data ---
            let pathData = `M ${trailPoints[0].x} ${trailPoints[0].y}`;
            for (let i = 1; i < numTrailPoints; i++) {
                pathData += ` L ${trailPoints[i].x} ${trailPoints[i].y}`;
            }
            trailPath.setAttribute('d', pathData);

            // Request the next animation frame to continue the loop
            requestAnimationFrame(animate);
        }

        // Event listener for window resize to reset trail position
        window.addEventListener('resize', () => {
            // Re-initialize the trail points to the new center
            for (let i = 0; i < numTrailPoints; i++) {
                trailPoints[i].x = window.innerWidth / 2;
                trailPoints[i].y = window.innerHeight / 2;
            }
            // Reset fly position to center
            flyX = window.innerWidth / 2;
            flyY = window.innerHeight / 2;
        });

        // Start the animation loop when the window loads
        window.onload = function() {
            animate();
        };
    </script>
</body>
